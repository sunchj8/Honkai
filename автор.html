<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-container input, .form-container select {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Авторизация</h2>
        <form id="authForm">
            <label for="login">Логин:</label>
            <input type="text" id="login" placeholder="Введите логин" required>
            <span class="error" id="loginError"></span>

            <label for="birthDate">Дата рождения:</label>
            <input type="date" id="birthDate" required>
            <span class="error" id="birthDateError"></span>

            <label for="gender">Пол:</label>
            <select id="gender" required>
                <option value="">Выберите пол</option>
                <option value="Мужской">Мужской</option>
                <option value="Женский">Женский</option>
            </select>
            <span class="error" id="genderError"></span>

            <button type="button" onclick="validateForm()">Войти</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const login = document.getElementById('login').value.trim();
            const birthDate = document.getElementById('birthDate').value;
            const gender = document.getElementById('gender').value;

            let isValid = true;

            // Валидация логина
            const loginRegex = /^[А-Яа-яЁё0-9]{4,10}$/;
            if (!loginRegex.test(login)) {
                document.getElementById('loginError').textContent = 'Логин должен содержать 4-10 символов русского алфавита или цифр.';
                isValid = false;
            } else {
                document.getElementById('loginError').textContent = '';
            }

            // Валидация даты рождения
            const birthYear = new Date(birthDate).getFullYear();
            const currentYear = new Date().getFullYear();
            if (!birthDate || birthYear < 1950 || birthYear > currentYear) {
                document.getElementById('birthDateError').textContent = 'Дата рождения должна быть с 1950 года по сегодняшний день.';
                isValid = false;
            } else {
                document.getElementById('birthDateError').textContent = '';
            }

            // Валидация пола
            if (!gender) {
                document.getElementById('genderError').textContent = 'Пожалуйста, выберите пол.';
                isValid = false;
            } else {
                document.getElementById('genderError').textContent = '';
            }

            if (isValid) {
                // Сохраняем данные пользователя
                localStorage.setItem('userData', JSON.stringify({ login, birthDate, gender }));

                // Перенаправление на ту же страницу с заголовком
                window.location.href = 'index.html';
            }
        }

        // Проверяем, если пользователь уже авторизован
        window.onload = () => {
            const userData = localStorage.getItem('userData');
            if (userData) {
                const user = JSON.parse(userData);
                document.body.innerHTML = `
                    <header>
                        <h1>Добро пожаловать, ${user.login}</h1>
                        <button onclick="logout()">Выйти</button>
                    </header>
                    <main>
                        <p>Чтобы увидеть свои данные, перейдите в <a href="kabinet.html">личный кабинет</a>.</p>
                    </main>
                `;
            }
        };

        function logout() {
            localStorage.removeItem('userData');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
